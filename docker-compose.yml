services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: facerec-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend/database:/app/database
      - model-cache:/root/.deepface
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    networks:
      - facerec-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: facerec-frontend
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - facerec-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  facerec-network:
    driver: bridge

volumes:
  model-cache:
    driver: local
